<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Safety - Live Preview</title>
    
    <!-- 1. Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React, ReactDOM, and Babel from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- 4. Custom CSS Styles -->
    <style>
        :root {
          --primary-dark-blue: #2A4D54; 
          --accent-teal: #49AB97;       
          --background-cream: #F5F1E8; 
          --primary-white: #ffffff;
          --text-dark: #1F2937;
        }
        body {
          font-family: 'Inter', sans-serif;
          background-color: var(--primary-dark-blue);
        }
        .btn-primary {
          background-color: var(--accent-teal);
          color: var(--primary-white);
          padding: 12px 28px;
          border-radius: 8px;
          font-weight: 700;
          transition: all 0.3s ease;
          border: none;
          cursor: pointer;
          text-transform: uppercase;
          letter-spacing: 1px;
          display: inline-block;
        }
        .btn-primary:hover {
          background-color: #3E8B7A; /* Darker teal */
          transform: translateY(-2px);
          box-shadow: 0 4px 20px rgba(73, 171, 151, 0.3);
        }
        .btn-secondary {
          background-color: transparent;
          color: var(--accent-teal);
          padding: 10px 26px; /* slightly smaller padding */
          border-radius: 8px;
          font-weight: 700;
          transition: all 0.3s ease;
          border: 2px solid var(--accent-teal);
          cursor: pointer;
          text-transform: uppercase;
          letter-spacing: 1px;
          display: inline-block;
        }
        .btn-secondary:hover {
          background-color: var(--accent-teal);
          color: var(--primary-white);
        }
        .nav-link {
          color: #D1D5DB; /* Lighter gray for better contrast */
          font-weight: 500;
          text-transform: uppercase;
          font-size: 0.875rem;
          letter-spacing: 1px;
          transition: color 0.3s ease;
          position: relative;
          padding-bottom: 4px;
        }
        .nav-link:hover {
          color: var(--primary-white);
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Reusable Logo Component ---
        const Logo = () => (
            <div className="flex items-center space-x-3">
                <img src="https://raw.githubusercontent.com/user-attachments/assets/ad0e62cc-839e-4cc7-9557-8d3946a3d831" alt="Campus Zone Logo" className="w-10 h-10" />
                <span className="text-white text-xl font-bold tracking-wider uppercase">CampusZone</span>
            </div>
        );

        // --- Navigation Bar Component ---
        const Navigation = () => {
            const [isOpen, setIsOpen] = useState(false);
            const navLinks = ["Dashboard", "Compare", "Trends", "About"];

            return (
                <header className="absolute top-0 left-0 right-0 z-50">
                    <nav className="container mx-auto px-6 py-5">
                        <div className="flex items-center justify-between">
                            <a href="/"><Logo /></a>
                            <div className="hidden md:flex items-center space-x-8">
                                {navLinks.map((link) => ( <a key={link} href={`#${link.toLowerCase()}`} className="nav-link"> {link} </a> ))}
                                 <a href="#login" className="bg-white text-sm text-gray-800 font-bold py-2 px-5 rounded-lg hover:bg-gray-200 transition-colors">Sign In</a>
                            </div>
                            <div className="md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-white focus:outline-none">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16m-7 6h7"}></path></svg>
                                </button>
                            </div>
                        </div>
                         {isOpen && (
                            <div className="md:hidden mt-4 p-4 rounded-lg" style={{backgroundColor: 'var(--primary-dark-blue)'}}>
                                {navLinks.map((link) => ( <a key={link} href={`#${link.toLowerCase()}`} className="block text-white text-center py-2 text-sm hover:bg-white/10 rounded">{link}</a> ))}
                                 <a href="#login" className="block text-center bg-white text-sm text-gray-800 font-bold py-2 px-5 rounded-lg hover:bg-gray-200 transition-colors mt-4">Sign In</a>
                            </div>
                        )}
                    </nav>
                </header>
            );
        };
        
        // --- Subscription Section ---
        const SubscriptionSection = () => {
            return (
                <section className="py-20" style={{ backgroundColor: 'var(--background-cream)' }}>
                    <div className="container mx-auto px-6 text-center">
                        <h2 className="text-3xl font-bold mb-2" style={{color: 'var(--primary-dark-blue)'}}>Join Our Safety Network</h2>
                        <p className="text-gray-600 mb-8 max-w-2xl mx-auto">Get weekly crime reports and safety alerts delivered directly to your inbox. Stay ahead, stay safe.</p>
                        <form className="flex flex-col sm:flex-row gap-3 max-w-lg mx-auto">
                            <input type="email" placeholder="your.email@example.com" className="flex-grow w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-teal" required />
                            <button type="submit" className="btn-primary flex-shrink-0">Subscribe</button>
                        </form>
                    </div>
                </section>
            );
        };
        
        // --- Footer Component ---
        const Footer = () => {
             const footerLinks = {
                Product: ["Dashboard", "Compare Days", "Past Trends"],
                Company: ["About Us", "Sponsors", "Contact"],
                Legal: ["Terms of Service", "Privacy Policy"]
            };

            return (
                <footer className="pt-20 pb-10 text-white" style={{backgroundColor: 'var(--primary-dark-blue)'}}>
                    <div className="container mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                            {/* Column 1: Logo & Mission */}
                            <div className="md:col-span-1">
                                <Logo />
                                <p className="mt-4 text-white/60 text-sm">Predictive safety for modern campuses.</p>
                            </div>

                            {/* Column 2, 3, 4: Links */}
                            {Object.keys(footerLinks).map(title => (
                                <div key={title}>
                                    <h3 className="font-bold text-lg tracking-wider">{title}</h3>
                                    <ul className="mt-4 space-y-3">
                                        {footerLinks[title].map(link => (
                                            <li key={link}>
                                                <a href="#" className="text-white/60 hover:text-white transition-colors">{link}</a>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                        <hr className="my-8 border-white/10" />
                        <div className="flex flex-col sm:flex-row justify-between items-center text-sm text-white/40">
                            <p>&copy; {new Date().getFullYear()} CampusZone. All rights reserved.</p>
                            <div className="flex space-x-4 mt-4 sm:mt-0">
                                {/* SVG Icons for social media */}
                                <a href="#" className="hover:text-white transition-colors"> <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" /></svg> </a>
                                <a href="#" className="hover:text-white transition-colors"> <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616v.064c0 2.298 1.634 4.212 3.791 4.649-.69.188-1.432.233-2.186.084.623 1.953 2.445 3.377 4.604 3.417-1.77 1.39-3.995 2.225-6.423 2.225-.42 0-.832-.023-1.236-.074 2.286 1.465 5.007 2.322 7.942 2.322 9.578 0 14.817-7.952 14.817-14.818 0-.226 0-.452-.015-.676.983-.71 1.832-1.603 2.518-2.61z" /></svg> </a>
                                <a href="#" className="hover:text-white transition-colors"> <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" /></svg> </a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        // --- The Main App Component ---
        // This now renders all the page sections in order.
        const App = () => {
            const backgroundStyle = {
                position: 'relative',
                backgroundColor: 'var(--primary-dark-blue)',
                overflow: 'hidden',
            };

            const BackgroundShapes = () => (
                <div className="absolute top-0 left-0 w-full h-full z-0" aria-hidden="true">
                    <div className="absolute top-0 -left-1/4 w-96 h-96 bg-accent-teal/10 rounded-full filter blur-3xl opacity-50"></div>
                    <div className="absolute bottom-0 -right-1/4 w-96 h-96 bg-accent-teal/10 rounded-full filter blur-3xl opacity-50"></div>
                </div>
            );
            
            // --- Hero Section (formerly Landing) ---
            const HeroSection = () => {
                 return (
                    <main className="relative container mx-auto px-6 z-10">
                        <div className="flex flex-col md:flex-row items-center min-h-screen pt-32 md:pt-20">
                            <div className="md:w-1/2 text-center md:text-left">
                                <h1 className="text-5xl lg:text-7xl font-extrabold text-white leading-tight">
                                    Campus Safety,
                                    <span className="block" style={{color: 'var(--accent-teal)'}}>Done Different.</span>
                                </h1>
                                <p className="max-w-md mx-auto md:mx-0 mt-6 mb-10 text-lg text-white/70">
                                   Transforming the future of campus security. Join our platform and experience a new way to stay informed and protected.
                                </p>
                                <div className="space-x-4">
                                    <a href="#dashboard" className="btn-primary">Try Demo</a>
                                    <a href="#about" className="btn-secondary">Learn More</a>
                                </div>
                            </div>
                            <div className="md:w-1/2 mt-12 md:mt-0 flex justify-center items-center">
                                 <div className="relative w-full max-w-md">
                                    <div className="absolute -inset-2 bg-gradient-to-r from-teal-400 to-blue-500 rounded-full blur-xl opacity-50 animate-pulse"></div>
                                    <div className="relative p-8 bg-primary-dark-blue/50 border-2 border-white/10 backdrop-blur-md rounded-full flex items-center justify-center">
                                        <img src="https://raw.githubusercontent.com/user-attachments/assets/ad0e62cc-839e-4cc7-9557-8d3946a3d831" alt="Campus Safety Logo" className="w-48 h-48 md:w-64 md:h-64" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                 );
            };

            return (
                <div style={backgroundStyle}>
                    <Navigation />
                    <HeroSection />
                    <SubscriptionSection />
                    <Footer />
                    <BackgroundShapes />
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
